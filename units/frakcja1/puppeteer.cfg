#textdomain wesnoth-Simple_mod

[unit_type]
	id=WDPuppeteer
	name= _ "Puppeteer"
    race=human
    image="frakcja1/puppeteer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=59
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=archer
    description= _ " "+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
