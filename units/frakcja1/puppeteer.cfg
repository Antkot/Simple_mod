        name=staff
        description=_"staff"
        icon=attacks/staff-green.png
        type=impact
        range=melee
        damage=10
        number=1
    [/attack]
    [attack]
        name=shadow wave
        description=_"mind corruption"
        type=cold
        range=ranged
        damage=14
        number=2
        icon=attacks/dark-missile.png
