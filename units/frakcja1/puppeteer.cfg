            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_CURSE}
        [/specials]
    [/attack]
    [attack]
        name=immobilize
        description=_"mind cage"
        type=arcane
        range=ranged
        damage=20
        number=1
        icon=attacks/blank-attack.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_IMMOBILIZE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=immobilize
        [/filter_attack]
        start_time=-400
        [frame]
            image="frakcja1/puppeteer.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="frakcja1/puppeteer.png:400"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}

        start_time=-675
        [frame]
            image="frakcja1/puppeteer.png:75"
        [/frame]
        [frame]
            image="frakcja1/puppeteer.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="frakcja1/puppeteer.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="frakcja1/puppeteer.png:50"
        [/frame]
        [frame]
            image="frakcja1/puppeteer.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="frakcja1/puppeteer.png:50"
        [/frame]
        [frame]
            image="frakcja1/puppeteer.png:[100,200]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="frakcja1/puppeteer.png:75"
        [/frame]
        [frame]
            image="frakcja1/puppeteer.png:75"
        [/frame]
    [/attack_anim]
