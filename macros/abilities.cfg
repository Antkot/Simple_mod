	description= _ "This unit breaks the armor of attacked unit, making it suffer -20% penalty to psychical resistances. The armor can be repaired by visiting a village."
[/dummy]
[/specials]
[/attack]
[event]
	name=attacker hits
	first_time_only=no
		[filter_attack]
			special=armor_breaker
		[/filter_attack]
		[filter_second]
			[not]
			#ifver WESNOTH_VERSION >= 1.13.0
				status=shattered
			#endif
			#ifver WESNOTH_VERSION < 1.13.0
				[filter_wml]
					[status]
						shattered=yes
					[/status]
				[/filter_wml]
			#endif
			[/not]
		[/filter_second]
			[store_unit]
				[filter]
					x,y=$x2,$y2
				[/filter]
				variable=second_unit
				kill=yes
			[/store_unit]
	{VARIABLE second_unit.status.shattered yes}
	[unstore_unit]
		variable=second_unit
		find_vacant=no
		{COLOR_HARM}
        text= _ "broken armor"
	[/unstore_unit]
	   [object]
	      silent=yes
	      [filter]
		 find_in=second_unit
	      [/filter]
	      [effect]
		 apply_to=image_mod
		 add="CS(50,0,0)"
	      [/effect]
		  [effect]
		  apply_to=resistance
		  replace=no
			  [resistance]
				  impact=20
				  blade=20
				  pierce=20
			  [/resistance]
		  [/effect]
	   [/object]
[/event]
[event]
	name=defender hits
	first_time_only=no
	[filter]
		[not]
		#ifver WESNOTH_VERSION >= 1.13.0
			status=shattered
		#endif
		#ifver WESNOTH_VERSION < 1.13.0
			[filter_wml]
				[status]
					shattered=yes
				[/status]
			[/filter_wml]
		#endif
		[/not]
	[/filter]
	[filter_second_attack]
		special=armor_breaker
	[/filter_second_attack]
			[store_unit]
				[filter]
					x,y=$x1,$y1
				[/filter]
				variable=unit
				kill=yes
			[/store_unit]
	{VARIABLE unit.status.shattered yes}
	[unstore_unit]
		variable=unit
		find_vacant=no
		{COLOR_HARM}
        text= _ "broken armor"
	[/unstore_unit]
	   [object]
	      silent=yes
	      [filter]
		 find_in=unit
	      [/filter]
	      [effect]
		 apply_to=image_mod
		 add="CS(50,0,0)"
	      [/effect]
		  [effect]
		  apply_to=resistance
		  replace=no
			  [resistance]
				  impact=20
				  blade=20
				  pierce=20
			  [/resistance]
		  [/effect]
	   [/object]
[/event]
[event]
	name=turn refresh
	first_time_only=no
		[store_unit]
            [filter]
                [filter_wml]
                    [status]
                        shattered=yes
                    [/status]
                [/filter_wml]
                [and]
                    [filter_side]
                        side=$side_number
                    [/filter_side]
                [/and]
		        [and]
				[filter_location]
				     terrain=*^V*
				[/filter_location]
		        [/and]
            [/filter]
		variable=shattered_units
		kill=yes
	[/store_unit]
	{FOREACH shattered_units i}
		{CLEAR_VARIABLE shattered_units[$i].status.shattered}
		[unstore_unit]
			variable=shattered_units[$i]
			find_vacant=no
		{COLOR_HEAL}
        text= _ "armor repaired"
		[/unstore_unit]
		   [object]
		      silent=yes
		      [filter]
			 find_in=shattered_units[$i]
		      [/filter]
		      [effect]
			 apply_to=image_mod
			 replace="CS(0,0,0)"
		      [/effect]
			  [effect]
			  apply_to=resistance
			  replace=no
				  [resistance]
					  impact=-20
					  blade=-20
					  pierce=-20
				  [/resistance]
			  [/effect]
		   [/object]
	{NEXT i}
[/event]
[+attack]
[+specials]
#enddef
